<header id="header" class="bg-secondary">
    <nav class="container mx-auto flex justify-start items-center py-8 px-4">
      <!-- App Name -->
      <a class="text-3xl text-indigo-400 font-bold uppercase mr-4" routerLink="/home">Clipz</a>

      <div class="flex flex-grow items-center">
        <!-- Primary Navigation -->
        <ul class="flex flex-row mt-1">
          <!-- Navigation Links -->
          <li *ngIf="!(auhtService.isAuthicated$ | async); else authLinks">
            <a class="px-2" href="#" (click)="openModal($event)">Login/Register</a>
          </li>
          <ng-template #authLinks>
            <li>
              <a class="px-2" routerLink="/manage"  [routerLinkActiveOptions]="{exact:true}" [queryParams]="{sort:'1'}" routerLinkActive="text-indigo-400">Manage</a>
            </li>
            <li>
              <a class="px-2" routerLink="/upload" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="text-indigo-400">Upload</a>
            </li>
            <li class="flex justify-r">
              <a class="px-2" (click)="auhtService.logout($event)" href="">
                logout
              </a>
            </li>
          </ng-template>
        </ul>
      
      </div>
      <div class="flex justify-end w-full">
        <audio autoplay  controls class="w-100">
          <source src="../../../assets/audio/that-background-ambient-114376.mp3" type="audio/mp3">
      </audio>
      </div>
    </nav>
  </header>
